<!DOCTYPE html>
<html lang="en">
<head>
	<title>Time App</title>
	<style>
		body {
			font-size: 1.5rem;
			font-family: sans-serif;
		}
		input[type=time] {
			font-size: 1.5rem;
		}
		.total {
			margin-top: 25px;
		}
		#first-elapsed, #second-elapsed {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="time-container">
		<h3>First</h3>
		<input id="first-start" type="time" value="10:00">
		<input id="first-end" type="time" value="11:55">
		<div id="first-elapsed">Elapsed: </div>
	</div>
	<div class="time-container">
		<h3>Second</h3>
		<input id="second-start" type="time" value="13:20">
		<input id="second-end" type="time" value="17:00">
		<div id="second-elapsed">Elapsed: </div>
	</div>
	<div id="total" class="total">
		Total time:
	</div>
	<script src="script.js"></script>
</body>
</html>
